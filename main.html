<!DOCTYPE html>

<!DOCTYPE html>
<html>
<head>
    <style>
        #box {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 200px;
            height: 200px;
            border: 2px solid black;
            background-color: lightblue;
            transform: translate(-50%, -50%);
        }
        #text {
            color: purple;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="box">
        <p id="text">This is center.</p>
    </div>
</body>
</html>
